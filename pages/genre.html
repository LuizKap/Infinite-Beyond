<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite&Beyond</title>
    <link rel="stylesheet" href="../styles/global.css">
    <script type="module" src="../dist/genre.js" defer></script>
    <script src="finisher-header.es5.min.js" type="text/javascript"></script>
</head>

<body class="finisher-header">
    <header>
        <div id="home-div">
            <a href="index.html" id="home"><img id="astronaut-img" src="../img/astronaut.png" alt="astronaut image">
                <h1 id="header-h1">Infinite&Beyond</h1>
            </a>
        </div>
    </header>
    
    <div id="fullscreen-card">
        <div id="div-img-trailer">
            <div id="div-fullscreen-img">
                <img src="" alt="game description fullscreen" id="fullscreen-img">
            </div>
            <div id="div-fullscreen-trailer"></div>
        </div>
        <div id="fullscreen-title-description">
            <h2 id="fullscreen-game-title"></h2>
            <div id="fullscreen-game-description"></div>
        </div>
    </div>

    <main>
        <section id="section-games">
            <h2 id="section-games-title"></h2>
            <ul id="cards-list"></ul>
            <button type="button" id="load-button">LOAD MORE</button>
        </section>
    </main>


    <script type="text/javascript">
        new FinisherHeader({
            "count": 37,
            "size": {
                "min": 2,
                "max": 40,
                "pulse": 0
            },
            "speed": {
                "x": {
                    "min": 0,
                    "max": 1.1
                },
                "y": {
                    "min": 0,
                    "max": 1.2
                }
            },
            "colors": {
                "background": "#0e0217",
                "particles": [
                    "#10277d",
                    "#e1b017",
                    "#8b168e",
                    "#1bff1d"
                ]
            },
            "blending": "screen",
            "opacity": {
                "center": 0,
                "edge": 1
            },
            "skew": 0,
            "shapes": [
                "c",
                "s",
                "t"
            ]
        });
    </script>

    <footer></footer>
</body>

</html>
